<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agenda Interactiva</title>
<style>
  :root {
    --primary: #6366f1;
    --secondary: #a5b4fc;
    --background: #f5f7ff;
    --text: #1f2937;
    --danger: #ef4444;
  }

  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: var(--background);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 10px;
  }

  h1 {
    font-size: 1.8rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    font-weight: 700;
  }

  .task-input {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 380px;
    margin-bottom: 20px;
  }

  #taskInput {
    flex: 1;
    padding: 12px;
    border: 1px solid #c7d2fe;
    border-radius: 12px;
    outline: none;
    font-size: 1rem;
  }

  button {
    margin-left: 8px;
    padding: 12px 16px;
    border: none;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #4f46e5;
    transform: scale(1.05);
  }

  ul {
    list-style: none;
    padding: 0;
    width: 100%;
    max-width: 400px;
  }

  li {
    background: white;
    margin: 10px 0;
    padding: 15px;
    border-radius: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }

  li:hover {
    transform: translateY(-3px);
  }

  .delete {
    background: var(--danger);
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 0.9rem;
  }

  /* Panel de entries */
  #entriesPanel {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
  }

  #entriesBox {
    background: white;
    width: 90%;
    max-width: 420px;
    border-radius: 18px;
    padding: 20px;
    animation: fadeIn 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  #entriesBox h2 {
    margin-top: 0;
    color: var(--primary);
    text-align: center;
  }

  .entry {
    background: #eef2ff;
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    font-size: 0.95rem;
  }

  #newEntry {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #c7d2fe;
    resize: none;
    font-size: 1rem;
  }

  .panel-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  @keyframes fadeIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <h1>ðŸ“… Mi Agenda Interactiva</h1>

  <div class="task-input">
    <input id="taskInput" type="text" placeholder="Agregar nueva tarea..." />
    <button onclick="addTask()">+</button>
  </div>

  <ul id="taskList"></ul>

  <!-- Entries Panel -->
  <div id="entriesPanel">
    <div id="entriesBox">
      <h2 id="entryTitle"></h2>
      <div id="entriesContainer"></div>
      <textarea id="newEntry" placeholder="Escribe una nueva entrada..."></textarea>
      <div class="panel-buttons">
        <button onclick="addEntry()">Agregar</button>
        <button style="background:#9ca3af" onclick="closeEntries()">Cerrar</button>
      </div>
    </div>
  </div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let selectedTask = null;
const list = document.getElementById("taskList");
renderTasks();

function addTask() {
  const text = document.getElementById("taskInput").value.trim();
  if (text === "") return;
  tasks.push({ name: text, entries: [] });
  saveTasks();
  renderTasks();
  document.getElementById("taskInput").value = "";
}

function deleteTask(i, event) {
  event.stopPropagation();
  tasks.splice(i, 1);
  saveTasks();
  renderTasks();
}

function openEntries(i) {
  selectedTask = i;
  document.getElementById("entryTitle").innerText = tasks[i].name;
  renderEntries();
  document.getElementById("entriesPanel").style.display = "flex";
}

function closeEntries() {
  document.getElementById("entriesPanel").style.display = "none";
  selectedTask = null;
}

function addEntry() {
  const text = document.getElementById("newEntry").value.trim();
  if (text === "") return;
  const entry = { text, date: new Date().toLocaleString() };
  tasks[selectedTask].entries.push(entry);
  document.getElementById("newEntry").value = "";
  saveTasks();
  renderEntries();
}

function renderEntries() {
  const container = document.getElementById("entriesContainer");
  container.innerHTML = "";
  const entries = tasks[selectedTask].entries;
  entries.slice().reverse().forEach(e => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `<b>${e.date}</b><br>${e.text}`;
    container.appendChild(div);
  });
}

function renderTasks() {
  list.innerHTML = "";
  tasks.forEach((t, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${t.name}</span> <button class="delete" onclick="deleteTask(${i}, event)">X</button>`;
    li.onclick = () => openEntries(i);
    list.appendChild(li);
  });
}

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>
</body>
</html>
