<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Interactiva Pro</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f6fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 { color: #333; margin-bottom: 10px; }

  #taskInput {
    padding: 10px;
    width: 260px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    margin-left: 6px;
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: #0078d7;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover { background: #005fa3; }

  ul {
    list-style: none;
    padding: 0;
    width: 320px;
  }

  li {
    background: white;
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
  }

  li span { flex: 1; }

  .delete {
    background: #e63946;
  }
  .delete:hover { background: #b81e2b; }

  #entriesPanel {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #entriesBox {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    max-height: 80%;
    overflow-y: auto;
  }

  #entriesBox h2 {
    margin-top: 0;
  }

  .entry {
    background: #f2f2f2;
    margin: 6px 0;
    padding: 8px;
    border-radius: 8px;
  }

  #newEntry {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #closePanel {
    background: #999;
    margin-top: 10px;
  }
  #closePanel:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>ðŸ“† Mi Agenda Interactiva Pro</h1>
<div>
  <input id="taskInput" type="text" placeholder="Escribe una tarea...">
  <button onclick="addTask()">Agregar</button>
</div>
<ul id="taskList"></ul>

<!-- Panel de Entries -->
<div id="entriesPanel">
  <div id="entriesBox">
    <h2 id="entryTitle"></h2>
    <div id="entriesContainer"></div>
    <textarea id="newEntry" placeholder="Escribe una nueva entrada..."></textarea>
    <button onclick="addEntry()">Agregar Entry</button>
    <button id="closePanel" onclick="closeEntries()">Cerrar</button>
  </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let selectedTask = null;
const list = document.getElementById("taskList");
renderTasks();

function addTask() {
  const text = document.getElementById("taskInput").value.trim();
  if (text === "") return;
  tasks.push({ name: text, entries: [] });
  saveTasks();
  renderTasks();
  document.getElementById("taskInput").value = "";
}

function deleteTask(i, event) {
  event.stopPropagation();
  tasks.splice(i, 1);
  saveTasks();
  renderTasks();
}

function openEntries(i) {
  selectedTask = i;
  document.getElementById("entryTitle").innerText = tasks[i].name;
  renderEntries();
  document.getElementById("entriesPanel").style.display = "flex";
}

function closeEntries() {
  document.getElementById("entriesPanel").style.display = "none";
  selectedTask = null;
}

function addEntry() {
  const text = document.getElementById("newEntry").value.trim();
  if (text === "") return;
  const entry = {
    text,
    date: new Date().toLocaleString()
  };
  tasks[selectedTask].entries.push(entry);
  document.getElementById("newEntry").value = "";
  saveTasks();
  renderEntries();
}

function renderEntries() {
  const container = document.getElementById("entriesContainer");
  container.innerHTML = "";
  const entries = tasks[selectedTask].entries;
  entries.forEach(e => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `<b>${e.date}</b><br>${e.text}`;
    container.appendChild(div);
  });
}

function renderTasks() {
  list.innerHTML = "";
  tasks.forEach((t, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${t.name}</span> <button class="delete" onclick="deleteTask(${i}, event)">X</button>`;
    li.onclick = () => openEntries(i);
    list.appendChild(li);
  });
}

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
