<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agenda Interactiva</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
  :root {
    --primary: #6366f1;
    --secondary: #a5b4fc;
    --background: #f5f7ff;
    --text: #1f2937;
    --muted: #6b7280;
    --danger: #ef4444;
    --ok: #10b981;
    --warn: #f59e0b;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    background: var(--background);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 12px 64px;
  }
  h1 {
    font-size: 1.9rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
    font-weight: 800;
  }
  .topbar { width: 100%; max-width: 980px; display: flex; justify-content: flex-end; margin-bottom: 16px; }
  .btn {
    padding: 10px 14px;
    border: none;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: transform .15s ease, opacity .2s ease, background .2s ease;
  }
  .btn:hover { transform: translateY(-1px); }
  .btn.gray { background: #9ca3af; }
  .btn.danger { background: var(--danger); }
  .btn.ghost {
    background: #eef2ff;
    color: var(--primary);
    font-weight: 700;
  }

  .wrap { width: 100%; max-width: 980px; display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }

  .card {
    background: white;
    border-radius: 16px;
    padding: 14px;
    box-shadow: 0 6px 18px rgba(99,102,241,.08);
    transition: transform .15s ease;
  }
  .card:hover { transform: translateY(-2px); }

  .task-top {
    display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: start;
  }
  .task-title { font-weight: 800; }
  .task-meta { font-size: .85rem; color: var(--muted); margin-top: 4px; }
  .task-actions { display: flex; gap: 8px; }
  .task-actions .btn { padding: 8px 10px; border-radius: 10px; font-size: .9rem; }

  .progress { margin-top: 8px; background: #eef2ff; border-radius: 10px; height: 10px; overflow: hidden; }
  .bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width .3s ease; }
  .progress-label { margin-top: 6px; font-size: .9rem; color: var(--muted); }

  .entry-inline {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr 110px 120px auto;
    gap: 8px;
  }
  .entry-inline.money { grid-template-columns: 1fr 110px 110px 120px auto; }
  input, select {
    padding: 10px;
    border: 1px solid #c7d2fe;
    border-radius: 10px;
    font-size: .95rem;
    background: #fff;
    outline: none;
  }

  .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: .75rem; font-weight: 700; background: #eef2ff; color: var(--primary); margin-left: 8px; }
  .badge.warn { background: #fff7ed; color: var(--warn); }
  .badge.ok { background: #ecfdf5; color: var(--ok); }

  /* Modales */
  .modal {
    position: fixed; inset: 0; background: rgba(0,0,0,.6);
    display: none; align-items: center; justify-content: center;
    backdrop-filter: blur(3px); padding: 16px;
  }
  .modal .box {
    background: white; width: 100%; max-width: 620px;
    border-radius: 18px; padding: 18px;
    box-shadow: 0 12px 28px rgba(0,0,0,.15);
    animation: pop .15s ease;
  }
  @keyframes pop { from{ transform: scale(.97); opacity: 0; } to{ transform: scale(1); opacity: 1; } }

  .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .row + .row { margin-top: 10px; }
  .mt { margin-top: 12px; }
  .hint { font-size: .85rem; color: var(--muted); }

  /* Panel de Entradas */
  #entriesBox h2 { margin: 0 0 8px; color: var(--primary); }
  .entry {
    background: #eef2ff;
    padding: 10px;
    border-radius: 10px;
    margin: 8px 0;
    display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: start;
  }
  .entry.victory { background: #ecfdf5; border-left: 5px solid var(--ok); }
  .entry.defeat  { background: #fef2f2; border-left: 5px solid var(--danger); }
  .entry .del { background: var(--danger); padding: 8px 10px; border-radius: 10px; color: #fff; border: none; cursor: pointer; }

  /* Panel de Insights */
  #insightsBox h2 { margin: 0 0 8px; color: var(--primary); }
  .kpis { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 12px; }
  .kpi {
    background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px;
  }
  .kpi b { font-size: 1.2rem; display:block; margin-top:4px; }
  canvas { width: 100%; height: 260px; }
</style>
</head>
<body>
  <h1>üìÖ Agenda Interactiva</h1>
  <div class="topbar"><button class="btn" id="btnNew">Nueva tarea</button></div>

  <div id="list" class="wrap"></div>

  <!-- MODAL Nueva Tarea -->
  <div id="modalNew" class="modal">
    <div class="box">
      <h3 style="margin:0 0 8px;">Crear nueva tarea</h3>
      <label>Nombre</label>
      <input id="newName" type="text" placeholder="Ej: Padel / Leer 30 min" />
      <div class="row mt">
        <div>

          <select id="newPeriod">

        </div>
        <div>
          <label class="hint" id="limitHint">Para ‚Äúdinero‚Äù, el l√≠mite es un n√∫mero (ej: 50000).</label>
        </div>
      </div>
      <div class="mt" style="display:flex; gap:8px; justify-content:flex-end;">
        <button class="btn gray" id="cancelNew">Cancelar</button>
        <button class="btn" id="createNew">Crear</button>
      </div>
    </div>
  </div>

  <!-- PANEL Entradas -->
  <div id="entriesPanel" class="modal">
    <div id="entriesBox" class="box">
      <h2 id="entryTitle"></h2>
      <div id="entriesMeta" class="hint"></div>
      <div id="entriesContainer" style="margin-top:8px;"></div>
      <div class="mt" style="display:flex; gap:8px; justify-content:space-between;">
        <button class="btn danger" onclick="confirmDeleteTask()">Eliminar tarea</button>
        <button class="btn gray" onclick="closeEntries()">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- PANEL Insights -->
  <div id="insightsPanel" class="modal">
    <div id="insightsBox" class="box">
      <h2 id="insightsTitle">Insights</h2>
      <div id="insightsMeta" class="hint"></div>

      <div class="kpis" id="kpis"></div>

      <div class="mt" id="charts">
        <!-- Gr√°ficos se inyectan aqu√≠ -->
      </div>

      <div class="mt" style="display:flex; gap:8px; justify-content:flex-end;">
        <button class="btn gray" onclick="closeInsights()">Cerrar</button>
      </div>
    </div>
  </div>

<script>
/* ====================== Estado & helpers ====================== */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let selectedTask = null;
const $ = (q) => document.querySelector(q);
const list = $("#list");

function save(){ localStorage.setItem("tasks", JSON.stringify(tasks)); }

/* ====================== Fechas y per√≠odos ====================== */
function startOfDay(d){ const x=new Date(d); x.setHours(0,0,0,0); return x; }
function startOfWeek(d){ const x=new Date(d); const day=(x.getDay()+6)%7; x.setHours(0,0,0,0); x.setDate(x.getDate()-day); return x; }
function startOfMonth(d){ const x=new Date(d); x.setHours(0,0,0,0); x.setDate(1); return x; }
function startOfYear(d){ const x=new Date(d); x.setHours(0,0,0,0); x.setMonth(0,1); return x; }

function periodStart(period, refDate=new Date()){
  if(!period) return startOfDay(refDate);
  if(period==="daily") return startOfDay(refDate);
  if(period==="weekly") return startOfWeek(refDate);
  if(period==="monthly") return startOfMonth(refDate);
  if(period==="yearly") return startOfYear(refDate);
  return startOfDay(refDate);
}
function periodLabel(p) {
  return p==="daily"?"Diario":p==="weekly"?"Semanal":p==="monthly"?"Mensual":p==="yearly"?"Anual":"‚Äî";
}
function inPeriod(dateStr, period, refDate=new Date()){
  const start = periodStart(period, refDate);
  const t = new Date(dateStr);
  return t >= start;
}

    actions.className = "task-actions";
    const btnHist = document.createElement("button");
    btnHist.className = "btn ghost";
    btnHist.textContent = "üìú Historial";
    btnHist.onclick = ()=> openEntries(i);

    const btnIns = document.createElement("button");
    btnIns.className
