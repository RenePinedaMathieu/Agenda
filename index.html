<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Interactiva</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #taskInput {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 300px;
    }

    li {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .delete {
      background: #e63946;
    }

    .delete:hover {
      background: #b81e2b;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Mi Agenda Interactiva</h1>
  <div>
    <input id="taskInput" type="text" placeholder="Escribe una tarea...">
    <button onclick="addTask()">Agregar</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    // Cargar tareas guardadas
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    renderTasks();

    function addTask() {
      const text = input.value.trim();
      if (text === "") return;
      tasks.push(text);
      input.value = "";
      saveAndRender();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      list.innerHTML = "";
      tasks.forEach((t, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${t} <button class="delete" onclick="deleteTask(${i})">X</button>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
