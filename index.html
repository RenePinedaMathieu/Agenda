<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agenda Interactiva</title>
<style>
  :root {
    --primary: #6366f1;
    --secondary: #a5b4fc;
    --background: #f5f7ff;
    --text: #1f2937;
    --muted: #6b7280;
    --danger: #ef4444;
    --ok: #10b981;
    --warn: #f59e0b;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: var(--background);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 12px 64px;
  }

  h1 {
    font-size: 1.8rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 14px;
    font-weight: 800;
  }

  .btn {
    padding: 10px 14px;
    border: none;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: transform .15s ease, opacity .2s ease;
  }
  .btn:hover { transform: translateY(-1px); }
  .btn.gray { background: #9ca3af; }
  .btn.danger { background: var(--danger); }

  .topbar { width: 100%; max-width: 760px; display: flex; justify-content: flex-end; margin-bottom: 16px; }

  .wrap { width: 100%; max-width: 760px; display: grid; gap: 12px; }

  .card {
    background: white;
    border-radius: 16px;
    padding: 14px;
    box-shadow: 0 6px 18px rgba(99,102,241,.08);
    transition: transform .15s ease;
  }
  .card:hover { transform: translateY(-2px); }

  .task-header {
    display: flex;
    justify-content: space-between;
    cursor: pointer;
  }
  .task-title { font-weight: 700; }
  .task-meta { font-size: .85rem; color: var(--muted); margin-top: 4px; }

  .entry-inline {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr 100px 100px auto;
    gap: 8px;
  }
  input, select {
    padding: 8px;
    border: 1px solid #c7d2fe;
    border-radius: 8px;
    font-size: 0.95rem;
  }

  .entry {
    background: #eef2ff;
    padding: 10px;
    border-radius: 10px;
    margin: 8px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .entry.victory { background: #ecfdf5; border-left: 5px solid var(--ok); }
  .entry.defeat { background: #fef2f2; border-left: 5px solid var(--danger); }

  /* Panel */
  #entriesPanel {
    position: fixed; inset: 0;
    background: rgba(0,0,0,.6);
    display: none; align-items: center; justify-content: center;
    backdrop-filter: blur(3px);
  }
  #entriesBox {
    background: white; width: 90%; max-width: 560px; border-radius: 18px;
    padding: 20px; box-shadow: 0 12px 28px rgba(0,0,0,.15);
  }
</style>
</head>

  <div id="list" class="wrap"></div>

  <!-- Panel Entradas -->
  <div id="entriesPanel">
    <div id="entriesBox">
      <h2 id="entryTitle"></h2>
      <div id="entriesMeta" style="color:#6b7280;margin-bottom:8px;"></div>
      <div id="entriesContainer"></div>
      <div style="display:flex;justify-content:space-between;margin-top:10px;">
        <button class="btn danger" onclick="confirmDeleteTask()">Eliminar tarea</button>
        <button class="btn gray" onclick="closeEntries()">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal Nueva tarea -->
  <div id="modalNew" class="topbar" style="display:none;flex-direction:column;align-items:center;">

      <input id="newName" placeholder="Nombre de la tarea" style="width:100%;margin-bottom:10px;">
      <select id="newType" style="width:100%;margin-bottom:10px;">

        <option value="count">Objetivo de Entradas</option>
        <option value="money">Objetivo de Dinero</option>
      </select>
      <select id="newPeriod" style="width:100%;margin-bottom:10px;">
        <option value="daily">Diario</option>
        <option value="weekly">Semanal</option>
        <option value="monthly">Mensual</option>
      </select>
      <input id="newLimit" type="number" placeholder="LÃ­mite (opcional)" style="width:100%;margin-bottom:10px;">
      <div style="display:flex;justify-content:space-between;">

  </div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let selectedTask = null;
const list = document.getElementById("list");
function save(){localStorage.setItem("tasks",JSON.stringify(tasks));}

/* Periodos */
function inPeriod(dateStr, period){
  const now = new Date();
  const t = new Date(dateStr);
  const start = new Date(now);
  start.setHours(0,0,0,0);
  if(period==="weekly"){start.setDate(now.getDate()-now.getDay());}
  if(period==="monthly"){start.setDate(1);}
  return t>=start;
}

/* Render */
function render(){
  list.innerHTML="";
  tasks.forEach((t,i)=>{
    const card=document.createElement("div");
    card.className="card";
    const header=document.createElement("div");
    header.className="task-header";
    header.innerHTML=`<div class="task-title">${t.name}</div>`;
    header.onclick=()=>openEntries(i);
    card.appendChild(header);

    const meta=document.createElement("div");
    meta.className="task-meta";
    meta.textContent=t.type==="money"?"Dinero":"Entradas";
    card.appendChild(meta);

    const inline=document.createElement("div");
    inline.className="entry-inline";
    inline.innerHTML=`
      <input id="cmt-${i}" placeholder="Comentario...">
      ${t.type==="money"?'<input id="amt-'+i+'" type="number" placeholder="$ Monto">':''}
      <select id="res-${i}">
        <option value="victoria">Victoria</option>
        <option value="derrota">Derrota</option>
      </select>
      <button class="btn" onclick="addEntry(${i})">+</button>
    `;
    card.appendChild(inline);
    list.appendChild(card);
  });
}

/* Entradas */
function addEntry(i){
  const t=tasks[i];
  const cmt=document.getElementById(`cmt-${i}`).value.trim();
  const res=document.getElementById(`res-${i}`).value;
  let amt=null;
  if(t.type==="money"){
    amt=Number(document.getElementById(`amt-${i}`).value);
    if(isNaN(amt))return alert("Monto invÃ¡lido");
    document.getElementById(`amt-${i}`).value="";
  }
  const entry={text:cmt||"(sin comentario)",result:res,amount:amt,date:new Date().toISOString()};
  t.entries=t.entries||[];
  t.entries.push(entry);
  document.getElementById(`cmt-${i}`).value="";
  save(); render();
}

/* Panel */
function openEntries(i){
  selectedTask=i;
  const t=tasks[i];
  document.getElementById("entryTitle").textContent=t.name;
  document.getElementById("entriesMeta").textContent=`Tipo: ${t.type}`;
  renderEntries();
  document.getElementById("entriesPanel").style.display="flex";
}
function closeEntries(){
  document.getElementById("entriesPanel").style.display="none";
  selectedTask=null;
  render();
}
